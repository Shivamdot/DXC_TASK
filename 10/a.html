<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
  
  <form style="width: 50%; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <h3 style="margin: 20px 0;">Registration Form</h3>
    <div class="form-group">
      <span class="glyphicon glyphicon-list-alt"></span>
      <label for="exampleInputName">Name</label>
      <input type="name" class="form-control" id="exampleInputName" placeholder="Enter name">      
    </div>
    <div class="form-group">
      <span class="glyphicon glyphicon-earphone"></span>
      <label for="exampleInputNumber">Mobile Number</label>
      <input type="tel" class="form-control" id="exampleInputNumber" placeholder="Enter mobile number">      
    </div>
    <div class="form-group">
      <span class="glyphicon glyphicon-envelope"></span>
      <label for="exampleInputEmail">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">      
    </div>
    <div class="form-group">
      <span class="glyphicon glyphicon-lock"></span>
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</body>
</html>
