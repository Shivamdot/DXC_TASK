<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
  
  <form style="width: 40%; position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);">
    <h3 style="margin: 20px 0;">LogIn Form</h3>
    <div class="form-group">
      <span class="glyphicon glyphicon-envelope"></span>
      <label for="exampleInputEmail">Email address</label>
      <input type="email" class="form-control form-control-lg" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">      
    </div>
    <div class="form-group">
      <span class="glyphicon glyphicon-lock"></span>
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">LOG IN</button>
    </div>
  </form>

</body>
</html>
